- name: mongodb setup 
  hosts: mongodb
  become: yes
  tasks:
  - name: copy the repo file 
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
    
  - name: install mongodb 
    ansible.builtin.package:
      name: mongodb-org
      state: present 
    
  - name: start and enable service 
    ansible.builtin.service:
      name: mongod 
      state: started 
      enabled: yes 
    
