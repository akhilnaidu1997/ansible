- name: ping server
  hosts: frontend
  tasks:
  - name: ping server
    ansible.builtin.ping:

- name: Install and start nginx 
  hosts: frontend
  tasks:
  - name: Install nginx
    ansible.builtin.package:
      name: nginx
      state: installed 
  - name: start nginx 
    ansible.builtin.service:
      name: nginx
      state: started 
      enabled: yes 