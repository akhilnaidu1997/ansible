- name: using functions
  hosts: local
  connection: local 
  vars:
    technologies: Devops,linux,shell,ansible,cloud 
    # tags:
    #   Application: payment
    #   Environment: dev
    tags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: "{{ name | default('Ramesh') }}"

  - name: list to strings
    ansible.builtin.debug:
      msg: "{{ technologies | split(',')}}"

  # - name: dictionary to list
  #   ansible.builtin.debug:
  #     msg: "{{ tags | dict2items }}"

  - name: list to dictionary
    ansible.builtin.debug:
      msg: "{{ tags | items2dict }}"